<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.scss">
    <title>Whitepace</title>

  <body>

            <a class="header__dropdown navText-style" href="#">Products <img src="/src/assets/small-arrow-down.png" alt="arrow down"></a>
            <ul class="header__submenu">
              <li class="header__submenu-item"><a class="navText-style" href="#">Product 1</a></li>
              <li class="header__submenu-item"><a class="navText-style" href="#">Product 2</a></li>
              <li class="header__submenu-item"><a class="navText-style" href="#">Product 3</a></li>
            </ul>
          </li>
          <li class="header__item">
            <a class="header__dropdown navText-style" href="#">Solutions <img src="/src/assets/small-arrow-down.png" alt="arrow down"></a>

              <li class="header__submenu-item"><a class="navText-style" href="#">Solution 2</a></li>
              <li class="header__submenu-item"><a class="navText-style" href="#">Solution 3</a></li>

          </li>

            <a class="header__dropdown navText-style" href="#">Resources <img src="/src/assets/small-arrow-down.png" alt="arrow down"></a>

              <li class="header__submenu-item"><a class="navText-style" href="#">Pricing 2</a></li>
              <li class="header__submenu-item"><a class="navText-style" href="#">Pricing 3</a></li>
            </ul>
          </li>

        <div class="header__buttons">
          <button class="header__buttons--loginBtn"><p class="p2-medium">Login</p></button>
          <button class="header__buttons--freeTrialBtn"><p class="p2-medium">Try Whitespace Free</p> <img src="/src/assets/white-right-arrow.png" alt="white right arrow"></button>

    <footer></footer>
    <script type="module" src="/src/js/main.js"></script>
